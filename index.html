<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <b>Hello</b>
    <p>Hello <strong>World</strong></p>
    <i>Italic</i>
    <em>Italic</em>
    <p>Hello <small>World</small></p>
    <p>I like color <mark>Blue</mark> </p>
    <p>I like color Blue <del>red</del></p>
    <p>I like color <ins>Blue</ins> <del>red</del></p>
    <p>H<sub>2</sub>O</p>
    <p>2<sup>2</sup>=4</p>
</body>

</html>
